stages:
- name: Deploy
  steps:
  - applyAppConfig:
      catalogTemplate: cattle-global-data:library-prometheus
      version: 9.1.0
      answers:
        alertmanager.enabled: "true"
        route.group_by: "[Alertname]"
        route.receiver: "demo-alert"
        route.group_wait: "30s"
        route.group_interval: "5m"
        route.repeat_interval: "12h"
        route.routes[0].match.alertname: "DemoAlertName"
        route.routes[0].receiver: "demo-alert"
      name: prometheus
      targetNamespace: prometheus
timeout: 60
notification:
  recipients:
  - recipient: '@acb'
    notifier: c-fqfdk:n-4789b
  condition:
  - Success
  - Changed
  - Failed
